apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-deployer
  namespace: app-ns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-deployer-role
  namespace: app-ns
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-deployer-rolebinding
  namespace: app-ns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-deployer-role
subjects:
- kind: ServiceAccount
  name: github-deployer
  namespace: app-ns
